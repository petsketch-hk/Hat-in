    function getRandomHatType() {
  const rand = Math.random();
  const progress = 1 - timeLeft / 30;

  const goldChance = 0.2 - progress * 0.15; // 金帽由 20 ➜ 5%
  const badChance = 0.2 + progress * 0.4;   // 壞帽由 20 ➜ 60%
  const normalChance = 1 - goldChance - badChance;

  if (rand < normalChance) return 'normal';
  if (rand < normalChance + goldChance) return 'gold';
  return 'bad';
}

      player.style.transform = 'translateX(-50%)';
      document.querySelectorAll('.item').forEach(i => i.remove());
      document.getElementById('game-over').style.display = 'none';
      nameInput.style.display = 'none';
      nameInput.disabled = false;
      nameInput.value = '';
      submitBtn.style.display = 'none';
      submitBtn.disabled = true;
      leaderboard.style.display = 'none';

      adminClear.style.display = 'none';

      timerEl.textContent = '時間：∞';


      function dynamicSpawn() {
  if (gameEnded) return;

  spawnItem();

  const progress = Math.min(score / 100, 1); // 根據分數提升難度
  const delay = 800 - progress * 500; // 由 800ms ➜ 300ms

  setTimeout(dynamicSpawn, delay);
}
dynamicSpawn();


      setTimeout(() => spawnItem('logo'), Math.random() * 20000 + 5000);

    function endGame() {
  clearInterval(timerInterval);
  clearInterval(spawnInterval);
  gameEnded = true;
  document.getElementById('final-score').textContent = score;
  document.getElementById('game-over').style.display = 'flex';

  const msgEl = document.getElementById('game-message');

  if (score >= 40) {
    msgEl.textContent = '合格✨️但想戴金帽仲爭啲囉🤏🏻';
    nameInput.style.display = 'block';
    submitBtn.style.display = 'block';
    leaderboard.style.display = 'block';
    loadLeaderboard();
  } else {
    msgEl.textContent = `恭喜你獲得爛帽一頂🤣`;
  }

  tryAgainBtn.style.display = 'block';
}


    function movePlayer(dir) {
      const maxOffset = LOGICAL_WIDTH / 2 - 20;
      if (dir === 'left') playerX = Math.max(playerX - 10, -maxOffset);
      else playerX = Math.min(playerX + 10, maxOffset);
      player.style.left = '50%';
      player.style.transform = `translateX(-50%) translateX(${playerX}px)`;
    }

    let moveInterval = null;
    let keyPressed = null;
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
        keyPressed = e.key;
        if (!moveInterval) {
          moveInterval = setInterval(() => {
            movePlayer(keyPressed === 'ArrowLeft' ? 'left' : 'right');
          }, 30);
        }
      }
    });
    document.addEventListener('keyup', () => {
      keyPressed = null;
      clearInterval(moveInterval);
      moveInterval = null;
    });

    game.addEventListener('touchstart', e => {
      const x = e.touches[0].clientX - game.getBoundingClientRect().left;
      keyPressed = x < LOGICAL_WIDTH / 2 ? 'ArrowLeft' : 'ArrowRight';
      if (!moveInterval) {
        moveInterval = setInterval(() => {
          movePlayer(keyPressed === 'ArrowLeft' ? 'left' : 'right');
        }, 30);
      }
    });
    game.addEventListener('touchend', () => {
      keyPressed = null;
      clearInterval(moveInterval);
      moveInterval = null;
    });

    nameInput.addEventListener('input', () => {
      submitBtn.disabled = nameInput.value.trim() === '';
    });
    submitBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      if (!name) return;
      db.ref('leaderboard').push({ name, score });
      submitBtn.disabled = true;
      nameInput.disabled = true;
      loadLeaderboard();
      tryAgainBtn.style.display = 'block';
    });
    tryAgainBtn.addEventListener('click', () => {
      location.reload();
    });

    function loadLeaderboard() {
      leaderboard.innerHTML = '<p>🏆 排行榜：</p>';
      db.ref('leaderboard').once('value', snapshot => {
        const data = [];
        snapshot.forEach(child => {
          const val = child.val();
          if (val.score >= 40) data.push(val);
        });
        data.sort((a, b) => b.score - a.score);
        data.forEach((entry, i) => {
          leaderboard.innerHTML += `<div>${i + 1}. ${entry.name}：${entry.score}分</div>`;
        });
      });
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'c' && e.ctrlKey) {
        const pwd = prompt('請輸入管理員密碼：');
        if (pwd === 'admin123') {
          adminClear.style.display = 'block';
        }
      }
    });
    adminClear.addEventListener('click', () => {
      if (confirm('確定清除排行榜？')) {
        db.ref('leaderboard').remove();
        leaderboard.innerHTML = '<p>🏆 排行榜已清除。</p>';
      }
    });
    // 📱 手機 + 桌面用嘅隱藏管理員觸發區
const adminTrigger = document.getElementById('admin-trigger');
let longPressTimer = null;

adminTrigger.addEventListener('touchstart', () => {

});
adminTrigger.addEventListener('touchend', () => clearTimeout(longPressTimer));

adminTrigger.addEventListener('mousedown', () => {

<script>
  // 🚫 阻止雙擊放大
  let lastTouchEnd = 0;
  document.addEventListener('touchend', function (e) {
    const now = new Date().getTime();
    if (now - lastTouchEnd <= 300) {
      e.preventDefault();
    }
    lastTouchEnd = now;
  }, false);

  // 🚫 阻止雙指放大
  document.addEventListener('gesturestart', function (e) {
    e.preventDefault();
  }, false);

  // 🚫 防止 iOS 放大鏡（文字選取、拖拽）
  document.addEventListener('selectstart', function (e) {
    e.preventDefault();
  }, false);
  document.addEventListener('dragstart', function (e) {
    e.preventDefault();
  }, false);
  document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
  }, false);

  // 🚫 禁止所有圖片拖動
  document.querySelectorAll('img').forEach(img => {
    img.setAttribute('draggable', 'false');
  });

  // ✅ 強制 reset zoom scale（IG / Safari）
  if (window.visualViewport) {
    const fixZoom = () => {
      if (window.visualViewport.scale !== 1) {
        window.scrollTo(0, 0);
      }
    };
    window.visualViewport.addEventListener('resize', fixZoom);
    window.visualViewport.addEventListener('scroll', fixZoom);
  }
</script>
<script>
  // ✅ 強制 iOS Safari / IG WebView refresh viewport
  window.addEventListener('load', () => {
    // 模擬用戶拉動，觸發 viewport 更新
    setTimeout(() => {
      window.scrollTo(0, 1);   // 捲動一下
      window.scrollTo(0, 0);   // 再捲返去頂
    }, 50);
  });
